<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<section class="nft-card-component">
  <div class="nft-card-component-image">
    <div class="nft-card-component-image-overlay">
      <img src="/images/icon-view.svg" alt="view">
    </div>
  </div>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="nft-card-component-numbers">
    <p class="nft-card-component-numbers-eth">0.041 ETH</p>
    <p class="nft-card-component-numbers-days">3 days left</p>
  </div>
  <div class="nft-card-component-creator">
    <img src="/images/image-avatar.png" alt="creator img">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
</section>

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
